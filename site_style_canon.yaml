# Mrs. Tomei Grooms Cats - Site Style Canon
# ==============================================================================
# SINGLE SOURCE OF TRUTH for all style decisions
#
# Rules:
#   is:     This MUST be true - always comply
#   is_not: This MUST NEVER happen - always avoid
#
# Before making ANY style changes, check this file first!
# ==============================================================================

brand:
  name: "Mrs. Tomei Grooms Cats"
  tagline: "Professional CFMG Certified Cat Grooming"
  logo_icon: "üê±"
  service_areas:
    - Toronto (East York, GTA)
    - Windsor (Essex County)

# ==============================================================================
# COLOR PALETTE
# ==============================================================================
colors:
  primary:
    is: "#7B2D8E"  # Main purple - used for brand, headers, buttons
    usage: "Primary brand color, nav background, CTA buttons"

  primary_dark:
    is: "#4A1259"  # Dark purple
    usage: "Gradients, hover states, footer"

  primary_light:
    is: "#9B4DB8"  # Light purple
    usage: "Hover states, accents"

  primary_pale:
    is: "#E8D4ED"  # Very light purple
    usage: "Light backgrounds, highlights"

  accent:
    is: "#D4A84B"  # Gold accent
    usage: "Special highlights, icons, premium feel"

  accent_light:
    is: "#F5E6C3"  # Light gold
    usage: "Subtle accents"

  white:
    is: "#FFFFFF"
    usage: "Cards, content boxes, button text on purple"
    is_not: "Used for entire page backgrounds - too washed out"

  off_white:
    is: "#FAF8FB"
    usage: "Page backgrounds, article content areas - provides subtle contrast"

  gray_100:
    is: "#F5F3F7"
    usage: "Section backgrounds, subtle dividers"

  text_on_purple:
    is: white
    is_not: gray
    is_not: dark text
    note: "Any element on purple background MUST have white text"

  text_on_white:
    is: "#4A4154"  # gray-600
    is_not: white
    is_not: light gray
    note: "Any element on white/light background MUST have dark text"

# ==============================================================================
# TYPOGRAPHY
# ==============================================================================
typography:
  heading_font:
    is: "'Playfair Display', Georgia, serif"
    weights: [400, 600, 700]

  body_font:
    is: "'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif"
    weights: [400, 500, 600]

  font_imports:
    is: |
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

# ==============================================================================
# NAVBAR - CRITICAL COMPONENT
# ==============================================================================
# ‚ö†Ô∏è CRITICAL RULE - STRUCTURE MATTERS!
# The navbar MUST be the outermost element.
# The container MUST be INSIDE the navbar.
#
# ‚úÖ CORRECT:
#   <nav class="navbar">
#     <div class="container">
#       ...
#     </div>
#   </nav>
#
# ‚ùå WRONG (breaks layout, causes two-line logo):
#   <header class="header">
#     <div class="container">
#       <nav class="navbar">
#         ...
#       </nav>
#     </div>
#   </header>
#
# WHY: When container is OUTSIDE navbar, the purple gradient only fills
# the container width (1200px), not full screen. Also breaks flex layout.
# ==============================================================================

navbar:
  visual_spec:
    background:
      is: "linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%)"
      is_not: white
      is_not: transparent
    text_color:
      is: white
      is_not: gray
      is_not: dark
    hover_color: "var(--accent)"  # Gold
    layout:
      is: "Logo left, nav items right, all on ONE LINE"
      is_not: "Logo on separate line from nav"
      is_not: "Stacked/vertical layout"

  container_class:
    is: "navbar"
    is_not: "nav"
    is_not: "navigation"
    is_not: "header" # header is wrapper, not the navbar itself

  structure:
    is: |
      <nav class="navbar">
        <div class="container">
          <a href="index.html" class="logo">
            <span class="logo-icon">üê±</span>
            <span class="logo-text">Mrs. Tomei Grooms Cats</span>
          </a>
          <button class="mobile-menu-btn" aria-label="Toggle menu">
            <span></span><span></span><span></span>
          </button>
          <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li class="nav-dropdown">
              <a href="#" class="nav-dropdown-toggle">Services</a>
              <ul class="nav-dropdown-menu">
                <li><a href="index.html#services">All Services</a></li>
                <li><a href="index.html#pricing">Pricing</a></li>
              </ul>
            </li>
            <li class="nav-dropdown">
              <a href="#" class="nav-dropdown-toggle">Locations</a>
              <ul class="nav-dropdown-menu">
                <li><a href="cat-grooming-toronto.html">Toronto</a></li>
                <li><a href="cat-grooming-windsor.html">Windsor</a></li>
              </ul>
            </li>
            <li class="nav-dropdown">
              <a href="#" class="nav-dropdown-toggle">Cat Wiki</a>
              <ul class="nav-dropdown-menu">
                <li><a href="history-of-cats.html">History of Cats</a></li>
                <li><a href="cfmg-certification.html">CFMG Certification</a></li>
                <li><a href="lion-cut-history.html">The Lion Cut</a></li>
              </ul>
            </li>
            <li class="nav-dropdown">
              <a href="#" class="nav-dropdown-toggle">Resources</a>
              <ul class="nav-dropdown-menu">
                <li><a href="cat-resources-toronto.html">Toronto Cat Resources</a></li>
                <li><a href="cat-resources-windsor.html">Windsor Cat Resources</a></li>
              </ul>
            </li>
            <li><a href="index.html#faq">FAQ</a></li>
            <li><a href="index.html#contact" class="btn btn-primary">Book Now</a></li>
          </ul>
        </div>
      </nav>

    is_not: |
      <header class="header">
        <nav class="navbar">...</nav>
      </header>
      # The header wrapper changes behavior - avoid on info pages

  logo:
    wrapper_element: "a"
    href: "index.html"
    class: "logo"
    icon_class: "logo-icon"
    text_class: "logo-text"
    text_color:
      is: white
      is_not: "var(--primary-dark)"
    is_not: div wrapper
    is_not: span wrapper

  menu:
    container_class:
      is: "nav-menu"
      is_not: "menu"
      is_not: "navigation-menu"

    item_structure:
      is: "<li><a href='#'>Link Text</a></li>"

  dropdown:
    wrapper_class:
      is: "nav-dropdown"
      is_not: "dropdown"          # WRONG - causes display issues
      is_not: "menu-dropdown"

    toggle_class:
      is: "nav-dropdown-toggle"
      is_not: "dropdown-toggle"   # WRONG - no matching CSS

    menu_class:
      is: "nav-dropdown-menu"
      is_not: "dropdown-menu"     # WRONG - no matching CSS

    arrow_indicator:
      is: "CSS pseudo-element (::after)"
      is_not: "<span class='dropdown-arrow'>‚ñº</span>"  # WRONG - inconsistent

    correct_structure:
      is: |
        <li class="nav-dropdown">
          <a href="#" class="nav-dropdown-toggle">Menu Label</a>
          <ul class="nav-dropdown-menu">
            <li><a href="page.html">Item 1</a></li>
            <li><a href="page.html">Item 2</a></li>
          </ul>
        </li>

    wrong_structure:
      is_not: |
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">Menu Label <span class="dropdown-arrow">‚ñº</span></a>
          <ul class="dropdown-menu">...

  book_now_button:
    is: '<li><a href="index.html#contact" class="btn btn-primary">Book Now</a></li>'
    is_not: btn-secondary in nav

  nav_items_order:
    is:
      - Home
      - Services dropdown (All Services, Pricing)
      - Locations dropdown (Toronto, Windsor)
      - Cat Wiki dropdown (History of Cats, CFMG Certification, The Lion Cut)
      - Resources dropdown (Toronto Cat Resources, Windsor Cat Resources)
      - FAQ
      - Book Now (button)

# ==============================================================================
# BUTTONS
# ==============================================================================
buttons:
  base_class:
    is: "btn"
    shared_styles: |
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;

  btn_primary:
    class: "btn btn-primary"
    background: "linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%)"
    text_color:
      is: white
      is_not: gray
      is_not: dark
    border_color: "var(--primary)"
    usage: "Main CTAs, booking buttons, primary actions"
    valid_on_backgrounds: [white, light gray, accent backgrounds]

  btn_outline:
    class: "btn btn-outline"
    background: "transparent"
    text_color:
      is: white
    border_color: white
    usage: "Secondary actions on DARK backgrounds (purple, gradients)"
    valid_on_backgrounds: [purple, dark, gradients]
    is_not: "for use on white/light backgrounds"

  btn_outline_dark:
    class: "btn btn-outline-dark"
    background: "transparent"
    text_color:
      is: "var(--primary)"  # Purple text
    border_color: "var(--primary)"
    usage: "Secondary actions on LIGHT backgrounds (white, gray)"
    valid_on_backgrounds: [white, light gray, pale colors]
    is_not: "for use on purple/dark backgrounds"

  btn_secondary:
    class: "btn btn-secondary"
    must_define_for_purple_backgrounds:
      is: |
        .final-cta .btn-secondary,
        .btn-secondary.on-purple {
          background: transparent;
          color: white;
          border: 2px solid white;
        }
        .final-cta .btn-secondary:hover,
        .btn-secondary.on-purple:hover {
          background: white;
          color: var(--primary-dark);
        }
    usage: "Alternative CTA on dark backgrounds"
    warning: "MUST have white text/border on purple backgrounds"

  button_on_purple_rule:
    is: "White text, white or transparent background"
    is_not: "Gray text"
    is_not: "Dark text"
    is_not: "Purple text on purple background"
    affected_containers:
      - ".final-cta"
      - ".hero" (if purple)
      - "footer"
      - any element with purple/dark background

# ==============================================================================
# BACKGROUNDS & VISUAL CONTRAST
# ==============================================================================
backgrounds:
  philosophy:
    is: "Use layered backgrounds for depth and visual interest"
    is_not: "Pure white everywhere - looks washed out and cheap"

  page_backgrounds:
    article_pages:
      is: "var(--off-white) - subtle warmth, not stark white"
    main_page:
      is: "Can use white with colored sections for contrast"

  content_cards:
    background:
      is: "var(--white) with subtle border and shadow"
    border:
      is: "1px solid var(--gray-200)"
    shadow:
      is: "var(--shadow-sm)"
    examples:
      - ".toc-container"
      - ".process-steps"
      - ".booking-option"

  alternating_sections:
    purpose: "Visual rhythm to break up long content"
    even_sections:
      is: "White card with padding on off-white background"
    odd_sections:
      is: "No special background"

  grid_layout_rule:
    critical: "All grid children MUST have min-width: 0 to prevent blowout"
    pattern: |
      .parent-grid > * {
        min-width: 0;
      }

# ==============================================================================
# CTA SECTIONS
# ==============================================================================
cta_sections:
  inline_cta:
    background:
      is: "var(--gray-100)"  # Light gray
      is_not: purple
    text_color: dark
    button_style: "btn-primary or btn-outline-dark"

  final_cta:
    background:
      is: "linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%)"
    text_color:
      is: white
      is_not: dark
    button_styles:
      primary_option: "btn-primary (works - purple on purple with gradient)"
      secondary_option:
        is: "btn-outline (white border, white text)"
        is_not: "btn-secondary without white text override"
        is_not: "btn-outline-dark (would be invisible)"

# ==============================================================================
# PAGE HERO SECTIONS
# ==============================================================================
hero_sections:
  class: "page-hero"
  min_height: "350px"

  with_image:
    structure: |
      <section class="page-hero" style="background: linear-gradient(135deg, rgba(212, 168, 75, 0.85) 0%, rgba(170, 120, 40, 0.85) 100%), url('images/YOUR-IMAGE.jpg') center/cover no-repeat; min-height: 350px; display: flex; align-items: center;">
    text_color: white (with text-shadow for readability)

  without_image:
    background: "var(--primary-pale) or gradient"

# ==============================================================================
# FOOTER
# ==============================================================================
footer:
  class: "footer"
  background: "var(--gray-700)"
  text_color: white/light
  link_color: "var(--accent)" on hover

  structure:
    is: |
      <footer class="footer">
        <div class="container">
          <div class="footer-grid">
            <!-- 4 sections: About, Toronto, Windsor, Quick Links -->
          </div>
          <div class="footer-bottom">
            <p>&copy; 2024 Mrs. Tomei Grooms Cats. All rights reserved.</p>
          </div>
        </div>
      </footer>

