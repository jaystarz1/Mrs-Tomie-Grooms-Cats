    navbar_links:
      is: "Use index.html#section for main page sections"
      is_not: "Use #section (will 404 on info pages)"

  resource_pages:
    includes:
      - cat-resources-toronto.html
      - cat-resources-windsor.html
    has_navbar: true
    has_footer: true

# ==============================================================================
# COMMON MISTAKES TO AVOID
# ==============================================================================
common_mistakes:
  - mistake: "Using .dropdown instead of .nav-dropdown"
    result: "Dropdowns don't style properly, appear expanded"
    fix: "Always use nav-dropdown, nav-dropdown-toggle, nav-dropdown-menu"

  - mistake: "Using btn-secondary on purple without white text override"
    result: "Gray/invisible text on purple background"
    fix: "Use btn-outline OR add CSS for .final-cta .btn-secondary"

  - mistake: "Using <span class='dropdown-arrow'>‚ñº</span> in nav"
    result: "Inconsistent arrow styling"
    fix: "Use CSS ::after pseudo-element (already in nav-dropdown-toggle)"

  - mistake: "Wrapping logo in div instead of anchor"
    result: "Logo not clickable"
    fix: "Use <a href='index.html' class='logo'>"

  - mistake: "Using #section links on info pages"
    result: "404 errors or no navigation"
    fix: "Use index.html#section for main page sections"

  - mistake: "Wrapping navbar in <header class='header'>"
    result: "Different layout behavior, potential white background"
    fix: "Use bare <nav class='navbar'> on info pages"

  - mistake: "Dark/gray text on purple backgrounds"
    result: "Unreadable text, looks broken"
    fix: "ALL text on purple must be white. Check h1, p, buttons, links"

  - mistake: "Navbar on separate line from logo"
    result: "Looks like different site, inconsistent"
    fix: "Logo and nav must be on SAME LINE using flexbox justify-content: space-between"

